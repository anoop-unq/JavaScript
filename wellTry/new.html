    <script>
        let mainItem = document.createElement('div')
        let data = localStorage.getItem("details")
        let exportItem = JSON.parse(data);
        console.log(exportItem)

        let mainData = exportItem.map(val=>
        {
             let child1 = document.createElement('div')
             let child2 = document.createElement('div')

             child1.innerHTML=val.name;
             child2.textContent=val.mail
             mainItem.append(child1,child2)
        })
        document.body.append(mainItem)
